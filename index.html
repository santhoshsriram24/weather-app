<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="weather-card">
    <h2 id="city">Loading...</h2>
    <h1 id="temperature">--°C</h1>
    <p id="description">---</p>
    <img id="icon" src="" alt="Weather Icon" width="70">

    <!-- Hourly Forecast -->
    <div class="hourly">
      <div class="hour">
        <p>1 PM</p>
        <img src="" alt="">
        <p>--°C</p>
      </div>
      <div class="hour">
        <p>2 PM</p>
        <img src="" alt="">
        <p>--°C</p>
      </div>
      <div class="hour">
        <p>3 PM</p>
        <img src="" alt="">
        <p>--°C</p>
      </div>
    </div>

    <!-- Daily Forecast -->
    <div class="daily">
      <div class="day">
        <p>Mon</p>
        <img src="" alt="">
        <p>--°C</p>
      </div>
      <div class="day">
        <p>Tue</p>
        <img src="" alt="">
        <p>--°C</p>
      </div>
      <div class="day">
        <p>Wed</p>
        <img src="" alt="">
        <p>--°C</p>
      </div>
    </div>
  </div>

  <!-- Script -->
  <script src="script.js"></script>
</body>
</html>
